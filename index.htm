<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon-icon -->
  <link rel="icon" type="image/png" size="32x32" href="images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  

  <section class="front">

    <!-- /* BG Image */ -->
 <!-- I couldn't make this background image responsive with the design, tried a lot of different ways couldn't make it work REALLY NEED HELP ON THIS ONE  -->

    <!-- <img class="lg-bg-img" src="images/pattern-background-desktop.svg" alt="">
    <img class="sm-bg-img" src="images/pattern-background-mobile.svg" alt="">
   -->

    <div class="card main">

      <div class="card-header">
        <img class= "hero" src="images/illustration-hero.svg" alt="hero-image">
      </div>

      <div class="card-body">

        <div class="summary">
          <h2 class="heading">Order Summary</h2>
          <p>You can now listen millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan flex">
          <div class="icon">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="annual">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="cng-plan">
            <a href="#">change</a>
          </div>
        </div>

        <div class="order">
          <button class="btn card">Proceed to Payment</button>
          <div class="overlay">

          </div>
          <p>Cancel Order</p>
        </div>


      </div>


    </div>
  </section>

  <section class="footer">
    <div class="attribution">
      <p class="creatorsname">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/AKA-Eloquence">Osman</a>. </p>
    </div>
  </section>
  
  
</body>
</html>
